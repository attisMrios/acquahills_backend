name: Despliegue CI/CD

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: BACKEND_SECRETS

    steps:
      - name: Definir variables en el runner
        run: |
          echo "CLIENT_NAME=${{ vars.CLIENT_NAME }}" >> $GITHUB_ENV
          echo "DB_NAME=${{ vars.DB_NAME }}" >> $GITHUB_ENV
          echo "PORT=${{ vars.PORT }}" >> $GITHUB_ENV
          echo "SERVER_HOST=${{ vars.SERVER_HOST }}" >> $GITHUB_ENV
          echo "SERVER_USER=${{ vars.SERVER_USER }}" >> $GITHUB_ENV
          echo "DB_PASSRORD=${{ secrets.DB_PASSRORD }}" >> $GITHUB_ENV
          echo "WABA_VERIFY_TOKEN=${{ secrets.WABA_VERIFY_TOKEN }}" >> $GITHUB_ENV
          echo "URL=${{ vars.URL }}" >> $GITHUB_ENV

      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias del backend
        run: npm install

      - name: Compilar el backend
        run: npm run build

      - name: Configurar clave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan "$SERVER_HOST" >> ~/.ssh/known_hosts

      - name: Establecer permisos en el servidor
        run: |
          ssh -i ~/.ssh/id_rsa $SERVER_USER@$SERVER_HOST "sudo chown -R $SERVER_USER:www-data /var/www/$CLIENT_NAME && sudo chmod -R 775 /var/www/$CLIENT_NAME"

      - name: Transferir archivos del backend
        run: |
          scp -i ~/.ssh/id_rsa -r ./dist/* ./package.json ./package-lock.json "$SERVER_USER@$SERVER_HOST:/var/www/$CLIENT_NAME/backend/"

      - name: Ejecutar script de despliegue en el servidor
        run: |
          ssh -i ~/.ssh/id_rsa $SERVER_USER@$SERVER_HOST "sudo /usr/local/bin/G360co_deploy \"$CLIENT_NAME\" \"$DB_NAME\" \"$URL\" \"$PORT\" \"$DB_PASSRORD\" \"$WABA_VERIFY_TOKEN\""
